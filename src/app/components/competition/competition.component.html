<div class="relative overflow-x-auto shadow-md sm:rounded-lg" style="padding-top: 20px">
  <a routerLink="../competitions/create" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-4">Create Competition</a>
  <table style="margin-top: 10px" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption
      class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800"
    >
      COMPETITIONS LIST
      <span class="float-end">
        <a routerLink="/admin/competitions/create">
          <lord-icon
            src="https://cdn.lordicon.com/pdsourfn.json"
            trigger="hover"
            stroke="bold"
            colors="primary:#7166ee,secondary:#ffffff,tertiary:#7166ee"
            style="width: 40px; height: 40px"
          ></lord-icon>
        </a>
      </span>
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Location</th>
      <th scope="col" class="px-6 py-3">Date</th>
      <th scope="col" class="px-6 py-3">Min Participants</th>
      <th scope="col" class="px-6 py-3">Max Participants</th>
      <th scope="col" class="px-6 py-3">Participation Count</th>
      <th scope="col" class="px-6 py-3">Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loading State -->
    <tr *ngIf="isLoading">
      <td colspan="6" class="px-6 py-4 text-center">
        <div class="flex justify-center items-center">
          <div
            class="w-6 h-6 mr-2 border-2 border-t-2 border-gray-900 rounded-full animate-spin"
          ></div>
          <span class="text-gray-900">Loading...</span>
        </div>
      </td>
    </tr>

    <!-- Competitions Data -->
    <tr
      *ngFor="let competition of competitions; let i = index"
      [attr.data-index]="i"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
    >
      <th
        scope="row"
        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
      >
        {{ competition.location }}
      </th>
      <td class="px-6 py-4">
        {{ competition.date | date: 'longDate' }}
      </td>
      <td class="px-6 py-4">
        {{ competition.minParticipants }}
      </td>
      <td class="px-6 py-4">
        {{ competition.maxParticipants }}
      </td>
      <td class="px-6 py-4">
        {{ competition.participationCount }}
      </td>
      <td class="px-6 py-4">
        <!-- Edit Button -->
        <!--<button type="button" class="me-2" (click)="edit(competition.id)">-->
          <button type="button" class="me-2">
          <lord-icon
            src="https://cdn.lordicon.com/zfzufhzk.json"
            trigger="hover"
            stroke="light"
            state="hover-line"
            style="width: 30px; height: 30px"
          ></lord-icon>
        </button>

        <!-- Delete Button -->
        <button type="button" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-4" (click)="delete(competition.id)" class="">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
