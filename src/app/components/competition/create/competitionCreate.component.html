<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <h1 class="p-5 text-lg font-semibold text-center text-gray-900 bg-white">
    Create New Competition
  </h1>

  <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()" class="w-2/3 mx-auto">
    <!-- Species Type -->
    <div class="relative mb-6">
      <label class="flex items-center mb-2 text-gray-600 text-sm font-medium">
        Species Type
      </label>
      <div class="relative text-gray-500 focus-within:text-gray-900">
        <select
          formControlName="speciesType"
          name="speciesType"
          class="block w-full h-11 px-4 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
        >
          <option value="">Select species type</option>
          <option value="BIRD">Bird</option>
          <option value="SEA">Sea</option>
          <option value="BIG_GAME">Big Game</option>
        </select>
        <p *ngIf="competitionForm.get('speciesType')?.invalid && competitionForm.get('speciesType')?.touched" class="mt-1 text-sm text-red-600">
          Species type is required
        </p>
      </div>
    </div>

    <!-- Date -->
    <div class="relative mb-6">
      <label class="flex items-center mb-2 text-gray-600 text-sm font-medium">
        Date
      </label>
      <div class="relative text-gray-500 focus-within:text-gray-900">
        <input
          type="datetime-local"
          formControlName="date"
          class="block w-full h-11 px-4 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
        />
        <p *ngIf="competitionForm.get('date')?.invalid && competitionForm.get('date')?.touched" class="mt-1 text-sm text-red-600">
          Date is required
        </p>
      </div>
    </div>

    <!-- Code -->
    <div class="relative mb-6">
      <label class="flex items-center mb-2 text-gray-600 text-sm font-medium">
        Code
      </label>
      <div class="relative text-gray-500 focus-within:text-gray-900">
        <input
          type="text"
          formControlName="code"
          class="block w-full h-11 px-4 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
        />
        <p *ngIf="competitionForm.get('code')?.invalid && competitionForm.get('code')?.touched" class="mt-1 text-sm text-red-600">
          Code is required
        </p>
      </div>
    </div>

    <!-- Location -->
    <div class="relative mb-6">
      <label class="flex items-center mb-2 text-gray-600 text-sm font-medium">
        Location
      </label>
      <div class="relative text-gray-500 focus-within:text-gray-900">
        <input
          type="text"
          formControlName="location"
          class="block w-full h-11 px-4 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
        />
        <p *ngIf="competitionForm.get('location')?.invalid && competitionForm.get('location')?.touched" class="mt-1 text-sm text-red-600">
          Location is required
        </p>
      </div>
    </div>

    <!-- Open Registration -->
    <div class="relative mb-6">
      <label class="flex items-center mb-2 text-gray-600 text-sm font-medium">
        Open Registration
      </label>
      <div class="relative text-gray-500 focus-within:text-gray-900">
        <select
          formControlName="openRegistration"
          class="block w-full h-11 px-4 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
        >
          <option value="">Choose registration</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <p *ngIf="competitionForm.get('openRegistration')?.invalid && competitionForm.get('openRegistration')?.touched" class="mt-1 text-sm text-red-600">
          Open registration is required
        </p>
      </div>
    </div>

    <!-- Min Participants -->
    <div class="relative mb-6">
      <label class="flex items-center mb-2 text-gray-600 text-sm font-medium">
        Min Participants
      </label>
      <div class="relative text-gray-500 focus-within:text-gray-900">
        <input
          type="number"
          formControlName="minParticipants"
          class="block w-full h-11 px-4 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
        />
        <p *ngIf="competitionForm.get('minParticipants')?.invalid && competitionForm.get('minParticipants')?.touched" class="mt-1 text-sm text-red-600">
          Min participants is required
        </p>
      </div>
    </div>

    <!-- Max Participants -->
    <div class="relative mb-6">
      <label class="flex items-center mb-2 text-gray-600 text-sm font-medium">
        Max Participants
      </label>
      <div class="relative text-gray-500 focus-within:text-gray-900">
        <input
          type="number"
          formControlName="maxParticipants"
          class="block w-full h-11 px-4 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
        />
        <p *ngIf="competitionForm.get('maxParticipants')?.invalid && competitionForm.get('maxParticipants')?.touched" class="mt-1 text-sm text-red-600">
          Max participants is required
        </p>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex items-center justify-center">
      <button
        type="submit"
        [disabled]="!competitionForm.valid || isLoading"
        class="w-52 h-12 shadow-sm rounded-full bg-indigo-600 hover:bg-indigo-800 transition-all duration-700 text-white text-base font-semibold leading-7"
      >
        {{ isLoading ? "Creating..." : "Create" }}
      </button>
    </div>
  </form>
</div>
