<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Register</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" >
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" type="text" formControlName="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
        Username is required and must be at least 3 characters.
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" formControlName="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Password is required .
      </div>
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div class="mb-4">
        <label for="cin" class="block text-sm font-medium text-gray-700 mb-1">CIN</label>
        <input id="cin" type="text" formControlName="cin" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div *ngIf="registerForm.get('cin')?.invalid && registerForm.get('cin')?.touched" class="text-red-500 text-sm mt-1">
        Cin is required .
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Valid email is required.
      </div>
      <div class="mb-4">
        <label for="nationality" class="block text-sm font-medium text-gray-700 mb-1">Nationality</label>
        <input id="nationality" type="text" formControlName="nationality" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div class="mb-4">
        <label for="licenseExpirationDate" class="block text-sm font-medium text-gray-700 mb-1">License Expiration Date</label>
        <input id="licenseExpirationDate" type="date" formControlName="licenseExpirationDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 disabled:opacity-50"
      >
        Register
      </button>
    </form>
    <div class="text-center mt-4">
      <p class="text-gray-600">
        Already have an account?
        <a routerLink="/" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
